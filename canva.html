  <script>
    function read(files) {
      console.log(files)
      for (var i = 0; i < files.length; i++) {
        (function(file) {
          var reader = new FileReader(); // Use of the FileReader tool
          reader.onloadend = function(e) {
            console.log($.csv.toObjects(e.target.result))
          }
          reader.readAsText(file, "UTF-8");
        })(files[i])
      }
    };
  </script>
