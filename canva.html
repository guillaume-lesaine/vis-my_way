<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" />
  <title>My Way</title>
  <link rel="stylesheet" href="static/css/canva_styles.css">
  <link rel="stylesheet" href="static/css/bootstrap.css">
  <link rel="stylesheet" href="static/css/glyphicons.css">
  <script type="text/javascript" src="static/js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="static/js/jquery-csv.js"></script>
  <script type="text/javascript" src="static/js/d3.js"></script>

</head>

<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="https://github.com/guillaume-lesaine/vis-my_way" target="_blank">
          GitHub
        </a>
      </li>
    </ul>
  </div>
  <div class="mx-auto order-0">
    <a class="navbar-brand mx-auto" href="#">My Way</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
  <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
    <ul class="navbar-nav ml-auto">
      <input type="file" id="real_file_button" hidden="hidden" onchange="read_onload(this.files)" webkitdirectory=true />
      <button type="button" id="load_data_button" class="btn btn-warning navbar-btn">Load Data</button>
    </ul>
  </div>
</nav>

<body>
  <div id="export">
    <div id="header">
      <h1 id="name"></h1>
      <h3 id="headline"></h3>
      <h5 id="description"></h5>
      <h5 id="contact"></h5>
    </div>
    <div id="core">
      <div id="contacts"></div>
      <div id="timeline">
        <div id="timeline_graph"></div>
        <div id="timeline_text"></div>
      </div>
    </div>
  </div>
  <div id="interaction">
    <h1 id="customization">Customization</h1>
    <h3 class="title">Skills</h3>
    <div id="skills"></div>
    <h3 class="title">Highlights</h3>
    <h3 class="title">Export your resume!</h3>
    <div id="export_zone">
      <button type="button" id="export_resume_button" class="btn btn-danger">PDF</button>
    </div>
  </div>
  <script type="text/javascript" src="static/js/connections.js"></script>
  <script type="text/javascript" src="static/js/header.js"></script>
  <script type="text/javascript" src="static/js/skills.js"></script>
  <script type="text/javascript" src="static/js/timeline.js"></script>
  <script type="text/javascript" src="static/js/data_loader.js"></script>
</body>

</html>
